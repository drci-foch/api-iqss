name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Login to Harbor
        run: |
          echo "${{ secrets.HARBOR_PASSWORD }}" | docker login http://10.2.240.5:8080 \
            --username ${{ secrets.HARBOR_USERNAME }} \
            --password-stdin


      - name: Build image
        run: |
          docker build -t 10.2.240.5:8080/production/api-iqss:${{ github.sha }} .
          docker tag 10.2.240.5:8080/production/api-iqss:${{ github.sha }} \
            10.2.240.5:8080/production/api-iqss:latest

      - name: Push image
        run: |
          docker push 10.2.240.5:8080/production/api-iqss:${{ github.sha }}
          docker push 10.2.240.5:8080/production/api-iqss:latest
          
      - name: Update deployment image
        run: |
          sed -i "s|image: 10.2.240.5:8080/production/api-iqss:.*|image: 10.2.240.5:8080/production/api-iqss:${{ github.sha }}|g" k8s/deployment.yaml
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add k8s/deployment.yaml
          git commit -m "update image tag to ${{ github.sha }}"
          git push
